<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Player - Offline Sound Player</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Player-specific styles */
        .player-container {
            padding: 40px 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--primary-extra-light);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 30px;
            border: 1px solid var(--primary-light);
        }
        
        .back-btn:hover {
            background-color: var(--primary);
            color: var(--white);
            transform: translateX(-5px);
        }
        
        .player-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: 600px;
        }
        
        .player-left, .player-right {
            background-color: var(--white);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 30px;
        }
        
        .player-left {
            display: flex;
            flex-direction: column;
        }
        
        .album-art-large {
            width: 240px;
            height: 240px;
            margin: 0 auto 30px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 60px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .album-art-large::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .song-info-large {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .song-info-large h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-info-large p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .song-meta-large {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* Progress Container */
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar-large {
            height: 4px;
            background-color: var(--gray-200);
            border-radius: var(--radius-full);
            position: relative;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .progress-fill-large {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary);
            border-radius: var(--radius-full);
            width: 0%;
        }
        
        .progress-time-container {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Player Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .control-btn-large {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--gray-100);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .control-btn-large:hover {
            background-color: var(--primary);
            color: var(--white);
            transform: scale(1.1);
        }
        
        .control-btn-large.play-btn-large {
            width: 56px;
            height: 56px;
            background-color: var(--primary);
            color: var(--white);
            font-size: 20px;
        }
        
        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .volume-slider-container {
            flex: 1;
            max-width: 150px;
        }
        
        .volume-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        
        /* Right Panel */
        .suggestions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .suggestions-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--gray-100);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .refresh-btn:hover {
            background-color: var(--primary);
            color: var(--white);
            transform: rotate(180deg);
        }
        
        .suggestions-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 30px;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .suggestion-item:hover {
            background-color: var(--gray-50);
        }
        
        .suggestion-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-extra-light);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .suggestion-details {
            flex: 1;
            min-width: 0;
        }
        
        .suggestion-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .suggestion-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .suggestion-duration {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        /* Queue Section */
        .queue-section h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .queue-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .queue-item:hover {
            background-color: var(--gray-50);
        }
        
        .queue-item.playing {
            background-color: var(--primary-extra-light);
            border-left: 3px solid var(--primary);
        }
        
        .queue-icon {
            width: 32px;
            height: 32px;
            background-color: var(--gray-100);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .queue-details {
            flex: 1;
            min-width: 0;
        }
        
        .queue-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .queue-artist {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .queue-duration {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
        }
        
        /* Additional Controls */
        .additional-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }
        
        .additional-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 10px;
            border-radius: var(--radius-md);
        }
        
        .additional-btn:hover {
            background-color: var(--primary-extra-light);
            color: var(--primary);
        }
        
        .additional-btn i {
            font-size: 20px;
        }
        
        .additional-btn span {
            font-size: 12px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .player-main {
                gap: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .player-main {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .player-left, .player-right {
                padding: 20px;
            }
            
            .album-art-large {
                width: 180px;
                height: 180px;
                font-size: 48px;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn-large {
                width: 40px;
                height: 40px;
            }
            
            .control-btn-large.play-btn-large {
                width: 50px;
                height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .album-art-large {
                width: 150px;
                height: 150px;
                font-size: 36px;
            }
            
            .song-info-large h1 {
                font-size: 22px;
            }
            
            .song-info-large p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="player-container">
            <a href="../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Library
            </a>
            
            <div class="player-main">
                <!-- Left Panel - Now Playing -->
                <div class="player-left">
                    <div class="album-art-large" id="album-art-large">
                        <i class="fas fa-music"></i>
                    </div>
                    
                    <div class="song-info-large" id="song-info-large">
                        <h1 id="full-player-title">No Song Selected</h1>
                        <p id="full-player-artist">Select a song from library</p>
                        <div class="song-meta-large">
                            <span class="meta-item" id="song-duration">
                                <i class="far fa-clock"></i>
                                <span>0:00</span>
                            </span>
                            <span class="meta-item">
                                <i class="fas fa-database"></i>
                                <span>Offline Available</span>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-time-container">
                            <span id="current-time-large">0:00</span>
                            <span id="total-time-large">0:00</span>
                        </div>
                        <div class="progress-bar-large" id="progress-bar-large">
                            <div class="progress-fill-large" id="progress-fill-large"></div>
                        </div>
                    </div>
                    
                    <!-- Player Controls -->
                    <div class="player-controls">
                        <button class="control-btn-large" id="shuffle-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="control-btn-large" id="prev-btn-large" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn-large play-btn-large" id="play-btn-large" title="Play/Pause">
                            <i class="fas fa-play" id="play-icon-large"></i>
                        </button>
                        <button class="control-btn-large" id="next-btn-large" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="control-btn-large" id="repeat-btn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <!-- Volume Control -->
                    <div class="volume-control">
                        <button class="control-btn-large" id="volume-mute-btn-large" title="Mute">
                            <i class="fas fa-volume-up" id="volume-icon-large"></i>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" 
                                   class="volume-slider" 
                                   id="volume-slider"
                                   min="0" 
                                   max="100" 
                                   value="80">
                        </div>
                    </div>
                    
                    <!-- Additional Controls -->
                    <div class="additional-controls">
                        <button class="additional-btn" id="like-btn" title="Add to Favorites">
                            <i class="far fa-heart"></i>
                            <span>Like</span>
                        </button>
                        <button class="additional-btn" id="download-btn" title="Download">
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </button>
                        <button class="additional-btn" id="share-btn" title="Share">
                            <i class="fas fa-share-alt"></i>
                            <span>Share</span>
                        </button>
                        <button class="additional-btn" id="lyrics-btn" title="Lyrics">
                            <i class="fas fa-align-left"></i>
                            <span>Lyrics</span>
                        </button>
                    </div>
                </div>
                
                <!-- Right Panel - Suggestions & Queue -->
                <div class="player-right">
                    <div class="suggestions-section">
                        <div class="suggestions-header">
                            <h2>
                                <i class="fas fa-headphones"></i>
                                More Like This
                            </h2>
                            <button class="refresh-btn" id="refresh-suggestions" title="Refresh">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="suggestions-list" id="suggestions-list">
                            <!-- Suggestions will be loaded here -->
                            <div class="suggestion-item empty-suggestions">
                                <div class="suggestion-icon">
                                    <i class="fas fa-music"></i>
                                </div>
                                <div class="suggestion-details">
                                    <div class="suggestion-title">No suggestions available</div>
                                    <div class="suggestion-artist">Play a song to get suggestions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="queue-section">
                        <h3>
                            <i class="fas fa-list-ol"></i>
                            Play Queue
                        </h3>
                        <div class="queue-list" id="queue-list">
                            <div class="queue-item empty-queue">
                                <div class="queue-icon">
                                    <i class="fas fa-music"></i>
                                </div>
                                <div class="queue-details">
                                    <div class="queue-title">Queue is empty</div>
                                    <div class="queue-artist">Add songs from the library</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player-large" preload="metadata"></audio>

    <script src="player.js"></script>
</body>
</html>
