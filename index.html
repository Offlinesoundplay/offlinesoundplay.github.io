<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Sound Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Remove all tap highlights and focus rings */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, button, a, .song-card, .action-btn, .control-btn {
            outline: none;
        }

        button:focus, a:focus, input:focus {
            outline: none;
            box-shadow: none;
        }

        img {
            -webkit-user-drag: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
        </div>

        <header class="app-header">
            <div class="logo-section">
                <svg class="sound-icon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <div class="logo-text">
                    <h1>OfflineSoundPlay</h1>
                    <p class="tagline">Your music, always available</p>
                </div>
                <div class="offline-status">
                    <div class="status-dot"></div>
                    <span class="status-text">Ready for Offline</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-songs">15</span>
                        <span class="stat-label">Total Songs</span>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="cached-songs">15</span>
                        <span class="stat-label">Cached</span>
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="total-duration">58:27</span>
                        <span class="stat-label">Total Duration</span>
                    </div>
                </div>
            </div>

            <div class="category-selector">
                <div class="section-title">
                    <svg class="title-icon" viewBox="0 0 24 24">
                        <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                    </svg>
                    <h2>Music Library</h2>
                </div>
                <div class="category-tabs">
                    <button class="category-tab active" id="eng-tab" data-category="eng">
                        <div class="tab-content">
                            <div class="tab-icon">
                                <i class="fas fa-globe-americas"></i>
                            </div>
                            <span class="tab-text">English Songs</span>
                            <span class="song-count">15</span>
                        </div>
                    </button>
                    <button class="category-tab" id="hin-tab" data-category="hin">
                        <div class="tab-content">
                            <div class="tab-icon">
                                <i class="fas fa-flag"></i>
                            </div>
                            <span class="tab-text">Hindi Songs</span>
                            <span class="song-count">0</span>
                        </div>
                    </button>
                </div>
            </div>

            <div class="songs-container">
                <div class="songs-grid active" id="eng-songs">
                    <!-- English songs will be loaded here -->
                </div>
                <div class="songs-grid" id="hin-songs">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-folder-plus"></i>
                        </div>
                        <h3>No Hindi Songs Yet</h3>
                        <p>Add your Hindi songs to the 'hin/' folder</p>
                        <button class="add-songs-btn">
                            <i class="fas fa-plus"></i>
                            Add Songs
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mini Player -->
        <div class="mini-player" id="mini-player">
            <div class="mini-player-content">
                <div class="current-song-info" id="mini-player-clickable">
                    <div class="album-art-mini">
                        <div class="album-art-placeholder">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="playing-indicator">
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                            <div class="eq-bar"></div>
                        </div>
                    </div>
                    <div class="song-details-mini">
                        <div class="song-title-mini" id="current-song-title">No song selected</div>
                        <div class="song-artist-mini" id="current-song-artist">Select a song to play</div>
                    </div>
                </div>

                <div class="mini-controls">
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="play-pause-btn">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="mute-btn">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                    </button>
                </div>
            </div>
            <div class="mini-progress">
                <div class="progress-time" id="current-time">0:00</div>
                <div class="progress-bar-mini">
                    <div class="progress-fill-mini" id="progress-fill"></div>
                    <div class="progress-thumb" id="progress-thumb"></div>
                </div>
                <div class="progress-time" id="total-time">0:00</div>
            </div>
        </div>
    </div>

    <audio id="audio-player" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
